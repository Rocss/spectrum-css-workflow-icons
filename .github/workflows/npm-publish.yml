
name: npm-publish
on:
  push:
    branches:
      - main
jobs:
  spectrum-css-npm-publish:
    name: spectrum-css-npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@main
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.16.0'
        registry-url: 'https://registry.npmjs.org'
    - name: Prepare package.json for @adobe/spectrum-css-workflow-icons package
      run: cp package-publish.json dist/spectrum-css-workflow-icons/package.json
      run: cp COPYRIGHT CODE_OF_CONDUCT.md LICENSE README.md dist/spectrum-css-workflow-icons/
    - name: Publish @adobe/spectrum-css-workflow-icons package
      working-directory: ./dist/spectrum-css-workflow-icons/
      run: npm publish
      env: # More info about the environment variables in the README
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
        NPM_AUTH_TOKEN: ${{ secrets.ADOBE_BOT_NPM_TOKEN }} # This will be shared with your repo as an org secret
        NPM_AUTH: ${{ secrets.ADOBE_BOT_NPM_TOKEN }} # This will be shared with your repo as an org secret
    - name: Prepare package.json for @adobe/react-spectrum-workflow package
      run: cp package-publish.json dist/spectrum-css-workflow-icons/package.json
      run: cp LICENSE_rsp dist/react-spectrum-workflow/LICENSE
    - name: Publish @adobe/react-spectrum-workflow package
      working-directory: ./dist/react-spectrum-workflow/
      run: npm publish
      env: # More info about the environment variables in the README
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
        NPM_AUTH_TOKEN: ${{ secrets.ADOBE_BOT_NPM_TOKEN }} # This will be shared with your repo as an org secret
        NPM_AUTH: ${{ secrets.ADOBE_BOT_NPM_TOKEN }} # This will be shared with your repo as an org secret
